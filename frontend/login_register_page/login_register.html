<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Store</title>

        <!-- font awesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- custom css file link --> <title>Pet Store</title>
        <link rel="stylesheet" href="./login_register.css">
    </head>
    <body>
    

        <header class="login_register_header_section">
            <div class="login_register_logo">PETSTORE</div>

            <nav class="login_register-navbar">
                <a href="#" class="home_link">Home</a>
                <a href="#" class="shop_link">Shop</a>
                <a href="#" class="featured_link">Featured</a>
                <a href="#" class="about_link">About</a>
            </nav>

            <div class="landing_header_icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>

        
        <div class="drop_down">
            <ul>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
            </ul>
        </div>

        <main class="login_register_landing_hero">
            <div class="my_account_header">My Account</div>
            <section class="first_section">
                <div class="login_header head_text">LOGIN</div>
                <fieldset class="="login_fieldset">
                    <label for="email" class="login_email_label label">Email <span>*</span></label>
                    <input type="email" name="" class="login_email_input input" id="">
                    <label for="password" class="login_password_label label">Password <span>*</span></label>
                    <input type="password" name="" class="login_password_input input" id="">
                    <div class="forget_password">Forgot your password?</div>
                    <input type="button" value="Sign In" class="login_button btn">
                </fieldset>
                
            </section>

            <section class="second_section">
                <div class="register_header head_text">REGISTER</div>
                <fieldset class="register_fieldset">
                    <label for="firstname" class="register_firstname_label label">First Name</label>
                    <input type="text" name="" class="register_firstname_input input" id="">
                    <label for="lastname" class="register_lastname_label label">Last Name</label>
                    <input type="text" name="" class="register_lastname_input input" id="">
                    <label for="email" class="register_email_label label">Email <span>*</span></label>
                    <input type="email" name="" class="register_email_input input" id="">
                    <label for="password" class="register_password_label label">Password <span>*</span></label>
                    <input type="password" name="" class="register_password_input input" id="">
                    <input type="button" value="Register" class="register_button btn">
                </fieldset>
                

            </section>
        </main>

        <footer class="footer_section">
            <div class="footer_card_wrapper">
                <div class="first_footer_card">
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Privacy Policy</a>
                </div>

                <div class="second_footer_card">
                    <a href="#">Price Match Policy</a>
                    <a href="#">Shipping & Returns</a>
                    <a href="#">FAQ</a>
                </div>

                <div class="third_footer_card">
                    <div class="socials">
                        <img src="" alt="" class="social_icon">
                        <div class="social_text">Facebook</div>
                    </div>

                    
                    <div class="socials">
                        <img src="" alt="" class="social_icon">
                        <div class="social_text">Twitter</div>
                    </div>

                    
                    <div class="socials">
                        <img src="" alt="" class="social_icon">
                        <div class="social_text">Instagram</div>
                    </div>

                    
                    <div class="socials">
                        <img src="" alt="" class="social_icon">
                        <div class="social_text">Youtube</div>
                    </div>


                </div>

                <div class="fourth_footer_card">
                    <p>&copy;2022, PETSTORE NG</p>
                </div>
            </div>
            


        </footer>

        <script src="login_register.js"></script>
    </body>
</html>
