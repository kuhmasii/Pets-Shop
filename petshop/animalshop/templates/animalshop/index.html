<h1> This is the landing page of the website</h1>
{{ request.session.items }}
{% for category in categories %}
    <a href='{% url "animalshop:animalshop-CL" category.id  category.slug %}'>
    <h5>{{ category.name }}</h5></a>
{% empty %}
    <h5> opps no categories yet </h5>
{% endfor %}

{% for y in products %}
    <h5> {{y.name}} </h5>
    <h5> {{y.price}} </h5>
    <h5> {{y.discount}} </h5>
{% empty %}
    <h5> opps no products yet </h5>
{% endfor %}
